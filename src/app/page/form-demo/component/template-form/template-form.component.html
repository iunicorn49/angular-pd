<h3>模板式表单</h3>

<form
  #myForm="ngForm"
  (ngSubmit)="handleSubmit(myForm.value)"
>
  <div>
    <label>用户名:</label>
    <input ngModel name="username" type="text" />
  </div>
  <div>
      <label>邮箱:</label>
      <input ngModel name="email" type="email" />
    </div>
  <div ngModelGroup="passwordInfo">
    <div>
      <label>密码:</label>
      <input ngModel name="password" type="password" />
    </div>
    <div>
      <label>确认密码:</label>
      <input ngModel name="confirmPassword" type="password" />
    </div>
  </div>
  <button type="submit">提交</button>
</form>

<div>
  <h3>表单的值</h3>
  {{ myForm.value | json }}
</div>
